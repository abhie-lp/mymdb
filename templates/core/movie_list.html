{% extends "base.html" %}
{% block title %}Movie List{% endblock title %}
{% block main %}
  <ul>
      {% for movie in object_list %}
        <li>
          <a href="{% url 'core:detail' movie.pk %}">{{ movie }}</a>
        </li>
      {% empty %}
        No movies yet.
      {% endfor %}
    </ul>
{% endblock main %}
