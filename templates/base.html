{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <title>
    {% block title %}MyMDB{% endblock title %}
  </title>
  <style>
    .mymdb-masthead {
      background-color: #eee;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="mymdb-masthead">
    <div class="container">
      <nav class="nav">
        <div class="navbar-brand">MyMDB</div>
        <a class="nav-link" href="{% url 'core:list' %}">Movies</a>
        <a class="nav-link" href="{% url 'core:top_movies' %}">Top 10 Movies</a>
        {% if request.user.is_authenticated %}
          <a class="nav-link ml-auto" href="{% url 'user:logout' %}">Logout</a>
        {% else %}
          <ul class="nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user:login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user:register' %}">Register</a>
            </li>
          </ul>
        {% endif %}
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-8 mymdb-main">
        {% block main %}{% endblock main %}
      </div>

      <div class="col-sm-3 offset-sm-1 mymdb-sidebar" >
        {% block sidebar %}{% endblock sidebar %}
      </div>
    </div>
  </div>
</body>
</html>
